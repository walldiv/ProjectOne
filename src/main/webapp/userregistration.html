<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript" src="scripts/scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Our stylesheet last to trump above CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="registrationForm" action="userregistrationcomplete" method="POST">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <h5 class="d-inline"><b>User Name:</b></h5>
        <input type="text" placeholder="Enter User Name" name="username" required />

        <h5 class="d-inline"><b>Password:</b></h5>
        <input type="password" placeholder="Enter Password" name="password" required />

        <h5 class="d-inline"><b>Email:</b></h5>
        <input type="text" placeholder="Enter Email" name="email" required />

        <hr />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button id="submitButton" type="submit" class="registerbtn">Register</button>
      </div>

      <div class="container signin">
        <p>
          Already have an account?
          <a href="index.html" target="_self">Sign in</a>
        </p>
      </div>
    </form>
    <script>
      document.getElementById("submitButton").addEventListener(function (e) {
        e.preventDefault();
        let formData = new FormData(document.getElementById("registrationForm"));
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            alert(this.response);
            closeWindow();
          }
        };
        xhttp.open("POST", "userregistration", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(formData);
      });
    </script>
  </body>
</html>
